i18n.metsheader.EARK.field.status.title = Estado
i18n.metsheader.EARK.field.status.label = Estado
i18n.metsheader.EARK.field.status.description = O estado do documento METS. Usado para efeitos de processamento interno.

i18n.metsheader.EARK.field.altrecords.title = ID de registo alternativo
i18n.metsheader.EARK.field.altrecords.label = ID
i18n.metsheader.EARK.field.altrecords.description = Um identificador de registos alternativo permite que sejam usados diferentes IDs alternativos para o objeto digital representado pelo documento METS; O identificador prim\u00E1rio do registo \u00E9 guardado no atributo OBJID na raiz do elemento <mets>.

i18n.metsheader.EARK.field.altrecords.attr.type.label = Tipo
i18n.metsheader.EARK.field.altrecords.attr.type.description = Descritivo do tipo do identificador de registo alternativo (exemplo\: n\u00FAmero de OCLC, LCCN, etc.).

i18n.metsheader.EARK.field.agents.title = Agente
i18n.metsheader.EARK.field.agents.attr.name.label = Nome
i18n.metsheader.EARK.field.agents.attr.name.description = O nome completo do agente do documento.

i18n.metsheader.EARK.field.agents.attr.note.label = Nota
i18n.metsheader.EARK.field.agents.attr.note.description = Regista informa\u00E7\u00E3o adicional relacionada com as atividade do agente referentes ao documento METS.

i18n.metsheader.EARK.field.agents.attr.role.label = Fun\u00E7\u00E3o
i18n.metsheader.EARK.field.agents.attr.role.description = Especifica o papel do agente no que diz respeito ao registo METS. Os valores permitidos s\u00E3o\: CREATOR (a(s) pessoa(s) ou instituti\u00E7\u00E3o(\u00F5es) respons\u00E1veis pelo documento METS); EDITOR (a(s) pessoa(s) ou instituti\u00E7\u00E3o(\u00F5es) que preparam os metadados); ARCHIVIST (a(s) pessoa(s) ou instituti\u00E7\u00E3o(\u00F5es) respons\u00E1veis pelo documento/cole\u00E7\u00E3o); PRESERVATION (a(s) pessoa(s) ou instituti\u00E7\u00E3o(\u00F5es) respons\u00E1veis por fun\u00E7\u00F5es de preserva\u00E7\u00E3o); DISSEMINATOR (a(s) pessoa(s) ou instituti\u00E7\u00E3o(\u00F5es) respons\u00E1veis por fun\u00E7\u00F5es de dissemina\u00E7\u00E3o); CUSTODIAN (a(s) pessoa(s) ou instituti\u00E7\u00E3o(\u00F5es) encarregues de supervisionar o documento/cole\u00E7\u00E3o); IPOWNER (Dono da propriedade intelectual\: A(s) pessoa(s) ou instituti\u00E7\u00E3o(\u00F5es) que det\u00EAm o copyright, trademark, service mark ou outro tipo de direitos sobre a propriedade intelectual do objeto); OTHER (Use OTHER se nenhum dos outros valores \u00E9 aplic\u00E1vel, e especifique o tipo a ser usado no campo 'Outra fun\u00E7\u00E3o').

i18n.metsheader.EARK.field.agents.attr.type.label = Tipo
i18n.metsheader.EARK.field.agents.attr.type.description = \u00C9 usado para especificar o tipo do agente. Tem de ser um dos seguintes valores\: INDIVIDUAL\: Usar quando o agente \u00E9 um indiv\u00EDduo. ORGANIZATION\: Usar quando o agente \u00E9 uma institui\u00E7\u00E3o, associa\u00E7\u00E3o, organiza\u00E7\u00E3o, governo, grupo religioso ou outro tipo de pessoa coletiva has served as the agent. OTHER\: Usar quando nenhum dos valores anteriores \u00E9 aplic\u00E1vel, e especificar o tipo do agente no campo 'Outro tipo'.

