metadataMethod=SIP:ar kan innehålla data och metadata. Metadata ingår i varje SIP genom föreningsregler. Dessa associationsregler definierar hur beskrivande metadata som väljs från filsystemet inkluderas i varje SIP. Det finns för närvarande fyra tillgängliga metadataassocieringsalternativ.
schemaPane=<p>För att skapa en klassificeringsplan är det första steget att lägga till beskrivningsobjekt med knappen <strong>Lägg till</strong> som finns längst ner på den centrala panelen. När knappen trycks in skapas ett nytt beskrivningsobjekt och läggs till under det valda beskrivningsobjektet eller under roten om inget beskrivningsobjekt är valt eller det valda objektet är en SIP.</p><p>Borttagningsprocessen startar med att markera de objekt som vi vill ta bort och klicka på knappen <strong>Ta bort</strong>, tillgänglig längst ned på panelen. Alla valda SIP:ar tas bort och dess innehåll återgår till statusen normal, så att de kan läggas till andra SIP:ar. När ett beskrivningsobjekt tas bort tas även alla dess underordnade SIP:ar bort.</p><p>Genom att dra och släppa valda objekt ovanpå andra objekt kan klassificeringsschemat <strong>omorganiseras helt</strong>. Dra och släpp-systemets beteende beskrivs enligt följandes\:</p><ul><li>När man släpper objekt på ett beskrivningsobjekt läggs de valda objekten till som direkta underordnade objekt till objektet.</li><li>När man släpper objekt på en tom sektion av trädet, läggs de valda objekten till i roten av trädet.</li><li>När objekt släpps på en SIP, läggs objekten till barnen till SIP:arnass förälder, dvs. de släppta objekten är på samma nivå som SIP. Detta händer eftersom SIP:ar inte kan ha ättlingar i RODA-in.</li><li>När en förälder släpps på en av dess ättlingar avbryts åtgärden, annars skulle det inte finnas någon koppling kvar till resten av trädet och dess undernivåer (med början på det släpade objektet) skulle gå förlorade.</li></ul><p>När klassificeringsschemat är slutfört kan du välja att spara det för senare användning genom att använda menyalternativet "Exportera" som finns under menyn <strong>Klassificeringsschema</strong>. Slutligen visar sidfoten information om det valda objektet\: antalet SIP:ar, mappar, filer och storlek.</p>
secondStep=Klassificeringsschemat kan antingen importeras från en fil eller skapas direkt i applikationen. I det första alternativet måste användaren importera en JSON-formaterad fil som antingen exporterades av RODA eller RODA-in, eftersom dessa är de enda formaten som stöds för tillfället. För att skapa en klassificeringsplan är det första steget att lägga till beskrivningsobjekt med knappen "Lägg till" som finns längst ner på den centrala panelen. När knappen trycks in skapas ett nytt beskrivningsobjekt och läggs till under det valda beskrivningsobjektet eller under roten om inget beskrivningsobjekt är valt eller det valda objektet är en SIP. Förutom att lägga till objekt finns det två andra åtgärder tillgängliga, borttagning och organisering.
templatingSystem=<h4>Mallsystemet</h4><p>Eftersom det är tråkigt att redigera mallfilerna för hand har vi lagt till ett sätt att skapa formulär baserat på mallarnas fält. Dessa filer finns i mappen "roda-in" (Mina dokument när du använder Windows och användarens hemkatalog om du använder Unix), under mappen "mallar". Med den kraftfulla Styrmotorn kan vem som helst skapa mallfiler med nödvändig information för att skapa formuläret. Förutom en enkel tagg, (t.ex. {{person}}), kan vi nu lägga till alternativ som kommer att ändra hur varje fält skapas. Dessa alternativ är nyckel-värdeelement, t.ex. <code>title\="Skapande av SIP med RODA-in"</code>, där nyckeln är namnet på alternativet och värdet är det värde som kommer att ges till det alternativet. Endast den första taggen ska ha alternativ, d.v.s. om det finns två taggar med samma namn ignoreras alternativen för den andra. Alternativen krävs inte, formuläret skapas fortfarande med en enkel tagg, som skapar ett enkelt textfält.</p><p>De tillgängliga alternativen som ändrar fälten som skapas för varje tagg är\:value - det fördefinierade värdet för order- ordningen på fälten</li><li>type - vilken typ av fält. De möjliga värdena är\:<ul><li>text - textfält</li><li>text area - Textområde. Större än ett textfält.</li><li>date - textfält med datumväljare</li><li>list - lista med möjliga värden<ul><li>options - Lista med möjliga värden som ett fält kan ha. Den här listan är en JSonArray. Exempel\: options\="[\\"final\\",\\"revised\\",\\"draft\\"]"</li><li>alternativEtiketter - Karta med etiketterna för varje alternativ. Nyckeln måste matcha ett av alternativen som anges i "alternativ"-listan. Posten är en annan karta som mappar ett språk (nyckel) till en etikett (värde). Exempel\: optionsLabels\="{\\"final\\"\: {\\"en\\"\:\\"Final\\", \\"pt_PT\\"\:\\"Final\\"},\\"revised\\"\: {\\"en\\"\:\\"Revised\\", \\"pt_PT\\"\:\\"Verificado\\"},\\"draft\\"\: {\\"en\\"\:\\"Draft\\", \\"pt_PT\\"\:\\"Rascunho\\"}}"</li></ul></li></ul></li><li>list - Lista med all möjliga värden som ett fält kan ha. Kan användas när <code>type\="list"</code>. Formater är en JSON-array. Example\: <code>[option A, option B, "option C"]</code></li><li>label - Etiketten som visas till vänster om fältet.</li><li>mandatory - Om satt till sant är etiketten stilad med fet stil för att dra uppmärksamhet.</li><li>hidden - Om satt till sant är etiketten dold</li><li>auto-generate - FFyller värdet med en av de tillgängliga generatorerna. Åsidosätter alternativet värde\:<ul><li>now - det aktuella datumet i formatet år-månad-day</li><li>id - genereras som en identifierare</li><li>title - genererar en titel</li><li>level - lägger till den aktuella beskrivningsnivån</li><li>parentid - lägger till förälderns id, om det finns</li><li>language - lägger till systemspråket baserat på platsen. Exempel\: "português" eller "English"</li></ul></li></ul><p>Det följande är ett exempel på hur taggarna kan användas\:</p><p><code>{{title order\=1 type\="text" label\="Template title" mandatory\=true auto-generate\="title"}}</code></p>
