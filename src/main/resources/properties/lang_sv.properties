association.singleSip.title = Ett informationspaket med alla valda filer och/eller mappar
association.singleSip.description = Använd detta alternativ för att skapa en och endast en SIP som innehåller alla valda filer och mappar. Om du valde fem mappar och/eller filer kommer associeringen att resultera i en SIP motsvarande ett objekt med en fast inställd beskrivningsnivå.

association.sipSelection.title = Ett informationspaket för varje vald fil eller mapp
association.sipSelection.description = Använd det här alternativet för att skapa en SIP för var och en av de valda filerna eller mapparna. Om du valde fem filer och/eller mappar kommer associeringen att skapa fem SIP:ar, det vill säga fem beskrivande objekt. Var och en av dessa objekt kan motsvara en distinkt beskrivningsnivå.

association.sipPerFile.title = Ett informationspaket för varje fil under den/de valda mappen/mapparna
association.sipPerFile.description = Använd detta alternativ för att skapa en SIP för varje fil under den eller de valda mapparna. Denna operation kommer att skapa en uppsättning SIP:ar lika med antalet filer under den eller de valda mapparna.

association.sipWithStructure.title = Ett klassificeringsschema från mappstrukturen
association.sipWithStructure.description = Det här alternativet skapar informationspaket utöver inlämningspaket. Den bör användas när mappstrukturen är välorganiserad och liknar den önskade utdataplanen. Om en mapp bara har undermappar skapar den en serie. När en mapps barn bara är filer, kommer hela mappen att användas för att skapa ett inlämningspaket. I en situation där en mapp har ett blandat innehåll, filer och undermappar, kommer varje fil att vara ett inlämningspaket och varje undermapp kommer att vara en serie.

metadata.singleFile.title = Ladda in från en enskild fil
metadata.singleFile.description = Använd det här alternativet för att lägga till en valfri metadatafil till varje SIP. Den valda filen kommer att läggas till var och en av de skapade SIP:arna.

metadata.sameFolder.title = Ladda in från varje katalog
metadata.sameFolder.description = Använd det här alternativet för att inkludera en metadatafil i SIP:en som finns i roten av katalogen som användes för att skapa paketet. Metadatafilen måste ha ett definierat mönster (t.ex. metadata.*).

metadata.diffFolder.title = Ladda in ifrån en katalog
metadata.diffFolder.description = Använd detta alternativ för att välja en katalog där alla metadatafiler som ska inkluderas i SIP:arna finns. Kopplingen mellan metadatafiler och SIP:ar görs genom filnamnet (ignorerar filändelsen). I de fall där ingen association kan göras kommer SIP:en inte att innehålla metadata.

metadata.template.title = Skapa ny metadata från en mall
metadata.template.description = Använd det här alternativet för att skapa metadata från en fördefinierad modell. Den associerade metadatan för varje SIP kommer att vara densamma. Efter skapandet av SIP bör användaren redigera metadata enligt data som är associerade med varje paket.
