i18n.metsheader.EARK.field.status.description = Status för METS-dokumentet. Det används för interna behandlingsändamål.

i18n.metsheader.EARK.field.altrecords.title = Arkivobjektsidentifierare
i18n.metsheader.EARK.field.altrecords.label = ID
i18n.metsheader.EARK.field.altrecords.description = Den alternativa arkivobjektsidentifieraren tillåter en att använta arlternativa arkivobjektsvärden för digitala objekt som representeras av METS-dokumentet; det primära arkivobjektets identifierare lagras i OBJID-attributet i rot-<mets>elementet.

i18n.metsheader.EARK.field.altrecords.attr.type.label = Typ
i18n.metsheader.EARK.field.altrecords.attr.type.description = En beskrivning av identifierartypen (t.ex. OCLC-arkivobjektsummer, LCCN, etc.).

i18n.metsheader.EARK.field.agents.title = Handläggare
i18n.metsheader.EARK.field.agents.attr.name.label = Namn
i18n.metsheader.EARK.field.agents.attr.name.description = Handläggarens fullständiga namn.

i18n.metsheader.EARK.field.agents.attr.note.label = Notering
i18n.metsheader.EARK.field.agents.attr.note.description = Registrerar all ytterligare information om handläggarens aktiviteter avseende METS-dokumentet

i18n.metsheader.EARK.field.agents.attr.role.label = Roll
i18n.metsheader.EARK.field.agents.attr.role.description = Anger handläggarens funktion avseende METS-objektet. De tillåtna värdena är\: CREATOR (den eller de personer eller institutioner som ansvarar för METS-dokumentet); EDITOR (den eller de personer eller institution(er) som förbereder metadata för kodning); ARCHIVIST (den eller de personer eller institutioner som ansvarar för dokumentet/samlingen); PRESERVATION(den eller de personer eller institutioner som ansvarar för bevarandefunktioner); DISSEMINATOR (den eller de personer eller institutioner som ansvarar för spridningsfunktioner); CUSTODIAN (den eller de personer eller institutioner som ansvarar för tillsynen över ett dokument/samling); IPOWNER (Intellectual Property Owner\: Den eller de personer eller institution som innehar upphovsrätt, varumärken eller tjänstemärken eller andra immateriella rättigheter för objektet); OTHER (Använd OTHER om inget av de föregående värdena passar in och förtydliga typen och platsspecifikationen som används i attributet 'Other Role' nedan).

i18n.metsheader.EARK.field.agents.attr.type.label = Typ
i18n.metsheader.EARK.field.agents.attr.type.description = används för att specificera typen av AGENT. Det måste vara ett av följande värden\: INDIVIDUAL\: Använd om en individ har fungerat som handläggare. ORGANIZATION\: Används om en institution, ett företag, en förening, ett ideellt företag, en regering, ett religiöst organ, etc. har fungerat som ombud. OTHER\: Använd OTHER om inget av de föregående värdena passar in och förtydligar typen av agentspecifikator som används i OTHERTYPE-attributet.

i18n.metsheader.EARK.field.agents.attr.othertype.label = Annan roll
i18n.metsheader.EARK.field.agents.attr.othertype.description = Betecknar en roll som inte ingår i de tillåtna värdena, detta fält används endast om OTHER används som 'Roll'.

