i18n.metsheader.HUNGARIAN.type.altrecordid = Överföring och inlämning
i18n.metsheader.HUNGARIAN.type.agent = Handläggare

i18n.metsheader.HUNGARIAN.field.recordStatus.title = Status
i18n.metsheader.HUNGARIAN.field.recordStatus.label = Status
i18n.metsheader.HUNGARIAN.field.recordStatus.description = Paketstatus kan vara "Nytt paket" representerad som "NEW", "Ersättningspaket" representerad som "REPLACEMENT", "Testpaket", representerad som "TEST".

i18n.metsheader.HUNGARIAN.field.deliveryType.title = Överföringstyp
i18n.metsheader.HUNGARIAN.field.deliveryType.label = Överföringstyp
i18n.metsheader.HUNGARIAN.field.deliveryType.description = Typ av överföring kan certifieras ERMS representeras som "CERTIFIERAD arkivering"; ERMS, representerat som "STRUKTURERAD arkivering"; affärssystem med metadata på rekordnivå, representerat som "STRUKTURERADE DOKUMENTREGISTERS"; metadata på hög nivå, representerad som "OSTRUKTURERAD".

i18n.metsheader.HUNGARIAN.field.deliverySpecification.title = Specifikationsdokument för överföring
i18n.metsheader.HUNGARIAN.field.deliverySpecification.label = Specifikationsdokument för överföring
i18n.metsheader.HUNGARIAN.field.deliverySpecification.description = Titel och url för specifikationsdokumentet för överföring.

i18n.metsheader.HUNGARIAN.field.submissionAgreement.title = Överföringsavtal
i18n.metsheader.HUNGARIAN.field.submissionAgreement.label = Överföringsavtal
i18n.metsheader.HUNGARIAN.field.submissionAgreement.description = Hänvisning till det använda inlämningsavtalet.

i18n.metsheader.HUNGARIAN.field.previousSubmissionAgreement.title = Tidigare överlåtelseavtal
i18n.metsheader.HUNGARIAN.field.previousSubmissionAgreement.label = Tidigare överlåtelseavtal
i18n.metsheader.HUNGARIAN.field.previousSubmissionAgreement.description = De tidigare leveransöverenskommelserna som den registrerade informationen tillhör.

i18n.metsheader.HUNGARIAN.field.dataSubmissionSession.title = Inlämningssession
i18n.metsheader.HUNGARIAN.field.dataSubmissionSession.label = Inlämningssession
i18n.metsheader.HUNGARIAN.field.dataSubmissionSession.description = Leveranser kan ske i flera sessioner. Denna data visar beskrivningen eller identifieringen av den nuvarande sessionen.

i18n.metsheader.HUNGARIAN.field.packageNumber.title = Inlämningsnummer
i18n.metsheader.HUNGARIAN.field.packageNumber.label = Inlämningsnummer
i18n.metsheader.HUNGARIAN.field.packageNumber.description = Leveranser kan ske i form av flera paket. Denna data visar serienumret för paketet i den nuvarande sessionen.

i18n.metsheader.HUNGARIAN.field.referenceCode.title = Arkivmaterialets referenskod
i18n.metsheader.HUNGARIAN.field.referenceCode.label = Arkivmaterialets referenskod
i18n.metsheader.HUNGARIAN.field.referenceCode.description = Referenskod i arkivbeskrivningen

i18n.metsheader.HUNGARIAN.field.previousReferenceCode.title = Arkivmaterial från föregående referens kod
i18n.metsheader.HUNGARIAN.field.previousReferenceCode.label = Arkivmaterial från föregående referens kod
i18n.metsheader.HUNGARIAN.field.previousReferenceCode.description = En tidigare använd referenskod i arkivbeskrivningen. I de fall där SIP:ar kommer från andra institutioner som upprätthåller en referenskodstruktur, kan detta element användas för att registrera dessa referenskoder och stöder därför paketets härkomst när en hel arkivbeskrivning inte levereras tillsammans med inlämningen.

i18n.metsheader.HUNGARIAN.field.accessRestrict.title = Begränsningar
i18n.metsheader.HUNGARIAN.field.accessRestrict.label = Begränsningar
i18n.metsheader.HUNGARIAN.field.accessRestrict.description = Flagga för att indikera begränsat innehåll i paketet.

i18n.metsheader.HUNGARIAN.field.appraisal.title = Raderbar
