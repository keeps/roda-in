i18n.metsheader.HUNGARIAN.field.appraisal.description = Flagga för att indikera det tillfälliga behovet av paketet vid TEST-överföring. Värden kan vara\: "Kan tas bort", "Kan inte tas bort".

i18n.metsheader.HUNGARIAN.field.agent1.title = Arkivobjektsskapare
i18n.metsheader.HUNGARIAN.field.agent1.attr.name.label = Arkivobjektsskapare
i18n.metsheader.HUNGARIAN.field.agent1.attr.name.description = Namn på arkivskaparen. Namn på den ursprungliga skaparen (organisationen) av de data som överförs. Observera att detta kan skilja sig från den organisation som har fått i uppdrag att förbereda och skicka SIP:ar till arkivet.
i18n.metsheader.HUNGARIAN.field.agent1.attr.note.label = Identifieringskod för arkivobjektsskapare
i18n.metsheader.HUNGARIAN.field.agent1.attr.note.description = En unik identifieringskod för arkivobjektsskapare

