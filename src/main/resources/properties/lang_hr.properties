association.singleSip.title = Jedan informativni paket sa svim odabranim datotekama i/ili mapama
association.singleSip.description = Koristite ovu opciju za stvaranje samo jednog SIP-a koji sadrži sve odabrane datoteke i mape. Ako ste odabrali pet mapa i/ili datoteka, udruživanje će rezultirati jednim SIP-om koji odgovara jednoj stavci s postavljenom razinom opisa.

association.sipSelection.title = Jedan paket informacija za svaku odabranu datoteku ili mapu
association.sipSelection.description = Koristite ovu opciju za stvaranje SIP-a za svaku odabranu datoteku ili mapu. Ako ste odabrali pet datoteka i/ili mapa, udruženje će stvoriti pet SIP-ova, tj. pet opisnih stavki. Svaka od ovih stavki može odgovarati različitoj razini opisa.

association.sipPerFile.title = Jedan informativni paket za svaku datoteku u odabranim mapama
association.sipPerFile.description = Koristite ovu opciju za kreiranje jednog SIP-a za svaku datoteku u odabranim mapama. Ovom će se operacijom stvoriti skup SIP-ova jednak broju datoteka u odabranim mapama.

association.sipWithStructure.title = Jedna klasifikacijska shema iz mape strukture
association.sipWithStructure.description = Ova opcija stvara pakete informacija uz kao dodatak slanju paketa. Treba se koristiti kada je struktura mape dobro organizirana i nalikuje željenom izlaznom planu. Ako mapa ima samo podmape, stvara serije. Kada su posmape samo datoteke, cijela mapa će se koristiti za kreiranje jednog paketa za slanje. Ako  mapa ima mješoviti sadržaj, datoteke i podmape, svaka datoteka bit će paket za slanje, a svaka podmapa će biti serija.

metadata.singleFile.title = Učitajte iz jedne datoteke
metadata.singleFile.description = Koristite ovu opciju kako bi dodali svakom SIP-u jednu datoteku metapodataka prema izboru.  Odabrana datoteka bit će dodana u svaki od kreiranih SIP-ova.

metadata.sameFolder.title = Učitajte iz svakog direktorija
metadata.sameFolder.description = Koristite ovu opciju da biste u SIP uključili datoteku metapodataka koja se nalazi u korijenu direktorija koji se koristi za kreiranje paketa. Datoteka s metapodacima mora imati definirani obrazac (npr. metapodaci*).

metadata.diffFolder.title = Učitajte iz jednog direktorija
metadata.diffFolder.description = Koristite ovu opciju za odabir jednog direktorija u kojem se mogu naći sve datoteke metapodataka koje treba uključiti u SIP-ove. Povezivanje datoteka s metapodacima i SIP-ova vrši se kroz naziv datoteke (zanemarujući nastavak). U slučajevima kada se ne može povezati, SIP neće sadržavati metapodatke.

metadata.template.title = Kreirajte nove metapodatke iz predloška
metadata.template.description = Koristite ovu opciju za stvaranje metapodataka iz unaprijed definiranog modela. Povezani metapodaci za svaki SIP bit će isti. Nakon izrade SIP-a, korisnik bi trebao uređivati metapodatke u skladu s podacima pridruženim svakom paketu.
