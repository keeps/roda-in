i18n.metsheader.EARK.field.altrecords.label = ID
i18n.metsheader.EARK.field.altrecords.description = Alternativni identifikator zapisa omogućuje upotrebu alternativnih vrijednosti identifikatora zapisa za digitalni objekt predstavljen dokumentom METS; primarni identifikator zapisa pohranjen je u atributu OBJID u korijenskom <mets> elementu.

