i18n.metsheader.EARK.field.agents.attr.name.description = Puno ime agenta za dokumente.

i18n.metsheader.EARK.field.agents.attr.note.label = Bilješka
i18n.metsheader.EARK.field.agents.attr.note.description = Bilježi sve dodatne informacije u vezi s aktivnostima agenta u vezi s METS dokumentom.

i18n.metsheader.EARK.field.agents.attr.role.label = Uloga
i18n.metsheader.EARK.field.agents.attr.role.description = Određuje funkciju agenta s obzirom na METS zapis. Dopuštene vrijednosti su\: KREATOR (osoba(e) ili institucija(e) odgovorne za METS dokument); UREDNIK (osoba(e) ili institucija(e) koje pripremaju metapodatke za kodiranje); ARHIVIST (osoba(e) ili institucija(e) odgovorne za dokument/zbirku); OČUVANJE (osoba(e) ili institucija(e) odgovorne za funkcije očuvanja); DISEMINATOR (osoba(e) ili institucija(e) odgovorne za funkcije širenja); SKRBNIK (osoba(e) ili institucija(e) zadužene za nadzor nad dokumentom/zbirkom); IPOWNER (Vlasnik intelektualnog vlasništva\: Osoba(e) ili institucija koja posjeduje autorska prava, trgovačke ili uslužne žigove ili druga prava intelektualnog vlasništva za objekt); OSTALO (Koristite OSTALO ako se nijedna od prethodnih vrijednosti ne odnosi i razjašnjava vrstu i lokaciju specifikatora koji se koristi u "Druga uloga" atributu koji se nalazi ispod).

i18n.metsheader.EARK.field.agents.attr.type.label = Vrsta
i18n.metsheader.EARK.field.agents.attr.type.description = koristi se za određivanje vrste AGENTA. Mora biti jedna od sljedećih vrijednosti\: INDIVIDUALNO\: Koristi se ako je pojedinac služio kao agent. ORGANIZACIJA\: Koristi se ako je institucija, korporativno tijelo, udruženje, neprofitno poduzeće, vlada, vjersko tijelo itd. Poslužilo kao agent. OSTALO\: Koristite OSTALO ako se nijedna od prethodnih vrijednosti ne odnosi i pojašnjava vrstu agent specifikatora koji se koristi u atributu OSTALI TIP.

i18n.metsheader.EARK.field.agents.attr.othertype.label = Druga uloga
i18n.metsheader.EARK.field.agents.attr.othertype.description = Označava ulogu koja nije sadržana u dopuštenim vrijednostima, ovo se polje koristi samo ako se OSTALO koristi kao 'Uloga'.

